name: Build & Deploy to Firebase

on:
  # تشغيل عند وصول إشارة من Apps Script
  repository_dispatch:
    types: [ gdrive_change ]

  # (اختياري) لو عايز تفضل تبني عند أي push على main كمان، سيب البلوك التالي.
  # لو مش عايزه، احذفه لتكون كل التشغيلات من Apps Script فقط.
  push:
    branches: [ "main" ]

concurrency:
  group: drive-sync
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Write Google credentials file
        run: |
          cat > "$RUNNER_TEMP/credentials.json" << 'JSON'
          ${{ secrets.GOOGLE_CREDENTIALS }}
          JSON
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/credentials.json" >> $GITHUB_ENV

      - name: Build Google Drive tree_data.json
        env:
          ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
        run: |
          mkdir -p public
          node build-tree.js
          test -s public/tree_data.json && echo "tree_data.json generated."

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project githubdrivetotree --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
