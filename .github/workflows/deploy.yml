name: Build & Deploy to Firebase

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # استخدم Node 22 لأن firebase-tools والباكدجات عندك بتتطلب >=20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      # اكتب ملف credentials.json بطريقة صحيحة (بدون ما يبقى فاضي)
      - name: Write Google credentials file
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > "$RUNNER_TEMP/credentials.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/credentials.json" >> $GITHUB_ENV

      - name: Build Google Drive tree_data.json
        env:
          ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
        run: |
          mkdir -p public
          node build-tree.js
          test -s public/tree_data.json && echo "tree_data.json generated."

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project githubdrivetotree --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
