name: Build & Deploy to Firebase

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/15 * * * *"   # تشغيل كل 15 دقيقة (بالوقت UTC)

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 22 متوافق مع firebase-tools والحزم الحديثة
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      # كتابة ملف Google credentials من GitHub Secret بطريقة آمنة وسليمة
      - name: Write Google credentials file
        run: |
          cat > "$RUNNER_TEMP/credentials.json" << 'JSON'
          ${{ secrets.GOOGLE_CREDENTIALS }}
          JSON
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/credentials.json" >> $GITHUB_ENV

      - name: Build Google Drive tree_data.json
        env:
          ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
        run: |
          mkdir -p public
          node build-tree.js
          test -s public/tree_data.json && echo "tree_data.json generated."

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project githubdrivetotree --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
